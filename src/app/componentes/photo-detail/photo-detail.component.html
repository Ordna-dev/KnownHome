<ion-header >
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" class="icon-modal-left" (click)="dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [ngClass]="getDangerClass(image.danger_level)">
  <div class="photo-container">
    <div class="photo-image">
      <img [src]="'https://knownhome.xyz/'+image.image_path" alt="Objeto identificado">
    </div>

    <ion-card class="photo-text" style="margin-top: 30px;">
      <ion-card-header>
        <ion-card-title><b>Objeto identificado:</b></ion-card-title>
        <ion-card-subtitle color="dark">{{image?.object}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card class="photo-text">
      <ion-card-header>
        <ion-card-title><b>Nivel de incidencia:</b></ion-card-title>
        <ion-card-subtitle>
          <ion-badge [ngClass]="getDangerClass(image.danger_level)">
            {{image?.danger_level}}
          </ion-badge>
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card class="photo-text">
      <ion-card-header>
        <ion-card-title><b>Descripci√≥n:</b></ion-card-title>
        <ion-card-subtitle color="dark">{{image?.description}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card class="photo-text">
      <ion-card-header>
        <ion-card-title><b>Sugerencia:</b></ion-card-title>
        <ion-card-subtitle color="dark">{{image?.suggest}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card class="photo-text">
      <ion-card-header>
        <ion-card-title><b>Foto tomada por:</b></ion-card-title>
        <ion-card-subtitle color="dark">{{image?.user}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
