<!-- AGM 03-01-24 -->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <h1 class="custom-title">Registro en la aplicación</h1>
  
  <ion-list class="custom-list">
    <ion-input label="Ingresa tu nombre de usuario" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>

    <ion-input label="Ingresa tu correo electrónico" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>

    <ion-input label="Ingresa tu contraseña" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
  </ion-list>

  <!-- Contenedor para el botón -->
  <div class="button-container">
    <ion-button expand="block" shape="round">Registrarse</ion-button>
  </div>

  <!-- Sección separadora con línea, círculo y línea -->
  <div class="separator">
    <div class="line"></div>
    <ion-icon name="ellipse-outline" class="separator-icon"></ion-icon>
    <div class="line"></div>
  </div>

  <!-- Botón de inicio de sesión con Google -->
  <ion-button expand="block" color="danger" class="google-button">
    <ion-icon name="logo-google" slot="start"></ion-icon>
    Regístrate con google (Próximamente)
  </ion-button>

  <!-- Enlace para registrarse -->
  <p class="login-link">
    ¿Ya tienes una cuenta? <a href="">Inicia sesión</a>
  </p>

</ion-content>
